    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script> -->

    <!-- MapLibre -->

    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <title>HSFM09</title>
</head>
<body>
    <!-- Navigatie balk -->
    <div class="topnav">
        <a class="links"> <b>Londen, wat wil je weten?</b></a>
        <div class="topnav-right">
            <a class="rechts" href="#home">Over Londen</a>
            <a class="rechts" href="#news">Kaart en statistiek</a>
        </div>
    </div>

    <!-- Header image -->
    <div id="header"> </div>

    <!-- Map grid -->
    <div class="grid-container">
        <div class="card">
            <div id="mapLeaflet" class="map"></div>
                <script src="./Javascript/main.js"></script>
            <h1>Map of the city of London</h1>
        </div>
        <div class="card">
            <div id="mapLibre" class="map"></div>
                <script src="./Javascript/Maplibre.js"></script>
            <p>Map text</p>
        </div>
        <div class="card" class="map">
            <div id="openLayers" class="map"></div>
                <script src="./Javascript/openlayers.js"></script>
            <p>Map text</p>
        </div>
        <div class="card" class="map">
            <iframe id="gmap_canvas" class="map" src="https://maps.google.com/maps?q=londen&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <p>Map text</p>
        </div>
    </div>
